<div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true" *ngIf="isOpen">
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
  <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
      <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
        <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
          <div class="sm:flex-row sm:items-start">
            <div class="mt-3 text-center sm:mt-0 sm:text-left">
              <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">
                Enter The Task Name
              </h3>
              <input type="text" class="border rounded-lg w-full p-1 pl-2 my-2" #description required
                (keyup)="change($event)" />
              <p *ngIf="isError" class="text-red-500">
                Name is already Exist !
              </p>
            </div>
          </div>
        </div>
        <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row gap-5 sm:px-6">
          <button class="px-7 flex items-center rounded-3xl h-7 text-white" [ngClass]="{
              'bg-blue-300': isDisabled,
              'bg-blue-500': !isDisabled
            }" [disabled]="isDisabled" (click)="closeDialog(false, description.value)">
            Save
          </button>
          <button class="px-7 flex items-center bg-blue-500 rounded-3xl h-7 text-white"
            (click)="isOpen = isError = false">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
